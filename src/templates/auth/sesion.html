<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<form action="/ingresar" method="POST" enctype="multipart/form-data">
							<!------- MENSAJES FLASH -------->
							{% with messages = get_flashed_messages() %}

							{% if menssages %}
								<br/>
							{% for message in messages %}
								<div class="alert alert-primary alert-dismissible" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							{% endfor %}
							{% endif %}
							
							{% endwith %}
							
							<div class="group">
								<label for="user" class="label">Username</label>
								<input name="name" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input name="password" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> Keep me Signed in</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">Forgot Password?</a>
							</div>
						</form>
					</div>
					<div class="sign-up-htm">
						<form action="/registrar" method="POST" enctype="multipart/form-data">
							<div class="group">
								<label for="user" class="label">Username</label>
								<input name="name" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input name="password" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Repeat Password</label>
								<input id="pass" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Email Address</label>
								<input name="email" type="text" class="input">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<label for="tab-1">Already Member?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
<!------- Sountrack -------->
		<audio controls autoplay>
            <source src="/static/Piano_Music.mp3" type="audio/mpeg">
        </audio>

        {% block content %}
        {% endblock %}
    </body>
</html>
