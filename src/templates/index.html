{% extends 'layout.html' %}

  {% block body %}
  <div class="row">
    <div class="col-md-9">
      <div class="card card-body">
      <form action="/recibir" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" name="nombre" placeholder="Nombre" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="descripcion" placeholder="Descripcion" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="año" placeholder="Año" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="genero" placeholder="Genero" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="duracion" placeholder="Duracion" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="idiomas" placeholder="Idiomas" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="link" placeholder="Link" class="form-control">
        </div>
        <input type="file" name="img" class="form-control btn-success" autocomplete="off" required>
            
          
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    
    </form>
  </div>
    </div>
  </div>

{% endblock %}
