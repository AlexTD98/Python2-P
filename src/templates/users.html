{% extends 'layout.html' %}


{% block body %}
  
<div class="container">
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            
            <div class="card text-left">
              <div class="card-body">
                <h4 class="card-title">Usuario: {{user.0}}</h4>
                <p class="card-text" ><i class="fa fa-align-justify" aria-hidden="true">Correo: {{user.1}}</i> <br>
                    </br>
                    Tipo de Usuario: {{user.2}}<br>
                    <td>
                      
                      <button type="submit" class="btn btn-info">
                        Promover
                      </button>
                      
                      <button type="submit" class="btn btn-primary">
                        Degradar
                      </button>
                    </td>
                    
                </p>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
